# CI Pipeline Ð´Ð»Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° erni-ki
# Lint â†’ Test â†’ Security Scan â†’ Docker Build

name: ðŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Ð Ð°Ð·Ñ€ÐµÑˆÐµÐ½Ð¸Ñ Ð´Ð»Ñ GitHub token
permissions:
  contents: read
  security-events: write
  actions: read
  packages: write

# ÐŸÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ÐžÑ‚Ð¼ÐµÐ½Ð° Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰Ð¸Ñ… Ð·Ð°Ð¿ÑƒÑÐºÐ¾Ð² Ð¿Ñ€Ð¸ Ð½Ð¾Ð²Ð¾Ð¼ push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ðŸ§¹ Run ESLint
        run: npm run lint

      - name: ðŸŽ¨ Check Prettier formatting
        run: npm run format:check

      - name: ðŸ“ Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@main

  # Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Go ÑÐµÑ€Ð²Ð¸ÑÐ°
  test-go:
    name: ðŸ§ª Test Go Service
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"
          cache-dependency-path: auth/go.sum

      - name: ðŸ“¦ Download dependencies
        working-directory: ./auth
        run: go mod download

      - name: ðŸ” Verify dependencies
        working-directory: ./auth
        run: go mod verify

      - name: ðŸ§ª Run tests
        working-directory: ./auth
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: ðŸ“Š Generate coverage report
        working-directory: ./auth
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./auth/coverage.out
          flags: go-auth-service
          name: auth-service-coverage
          fail_ci_if_error: false

      - name: ðŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: |
            auth/coverage.out
            auth/coverage.html
          retention-days: 30

  # JS/TS ÑŽÐ½Ð¸Ñ‚ Ð¸ E2E Ñ‚ÐµÑÑ‚Ñ‹
  test-js:
    name: ðŸ§ª Test JS/TS Stack
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run Vitest suite
        run: npm run test:unit

      - name: ðŸ§° Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: ðŸŽ­ Run Playwright in mock mode
        run: npm run test:e2e:mock

      - name: ðŸ“‹ Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  # Ð¡ÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ð¡ÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Go ÐºÐ¾Ð´Ð°
      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"

      - name: ðŸ”’ Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt sarif -out gosec-results.sarif ./auth/...
        continue-on-error: true

      - name: ðŸ“¤ Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif

      # Ð¡ÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

  # Ð¡Ð±Ð¾Ñ€ÐºÐ° Docker Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-go, security]
    if: github.event_name != 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          file: ./auth/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_TESTS=true

      - name: ðŸ” Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth:${{ github.ref_name }}
          format: "sarif"
          output: "docker-trivy-results.sarif"

      - name: ðŸ“¤ Upload Docker Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('docker-trivy-results.sarif') != ''
        with:
          sarif_file: "docker-trivy-results.sarif"

  # Ð£Ð²ÐµÐ´Ð¾Ð¼Ð»ÐµÐ½Ð¸Ñ Ð¾ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ð°Ñ…
  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test-go, test-js, security, docker-build]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“Š Collect job results
        id: results
        run: |
          echo "lint=${{ needs.lint.result }}" >> $GITHUB_OUTPUT
          echo "test_go=${{ needs['test-go'].result }}" >> $GITHUB_OUTPUT
          echo "test_ts=${{ needs['test-js'].result }}" >> $GITHUB_OUTPUT
          echo "security=${{ needs.security.result }}" >> $GITHUB_OUTPUT
          echo "docker=${{ needs['docker-build'].result }}" >> $GITHUB_OUTPUT

      - name: ðŸ“¢ Create summary
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.results.outputs.lint == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Tests | ${{ steps.results.outputs.test_go == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TS Tests | ${{ steps.results.outputs.test_ts == 'success' && 'âœ…' || steps.results.outputs.test_ts == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ steps.results.outputs.security == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ steps.results.outputs.docker == 'success' && 'âœ…' || steps.results.outputs.docker == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
